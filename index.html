<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        section{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
            height: 100vh;
        }
        .keyboard{
            padding:2%;
            display: grid;
            width: 80%;
            gap: 20px;
            justify-content: center;
            grid-template-columns: repeat(12,1fr);
            background-color: darkslategray;
            color: skyblue;
            text-align: center;
            border-radius: 20px;
        }
        .keyboard div{
            padding: 10px 0px 10px 0px;
            background-color: slategray;
            border-radius: 10px;
        }
        .enter{
            grid-area: 3/11/3/span 2;
        }
        .shift{
            grid-area: 4/11/4/span 2;
        }
        .space{
            grid-area: 5/5/5/span 4;
        }
    </style>
</head>
